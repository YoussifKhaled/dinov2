name: dinov2-fl
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python version
  - python=3.10
  
  # PyTorch ecosystem (CUDA 11.8)
  - pytorch=2.0.1
  - torchvision=0.15.2
  - torchaudio=2.0.2
  - pytorch-cuda=11.8
  
  # Core scientific computing
  - numpy>=1.23.0
  - scipy>=1.10.0
  
  # Machine learning
  - scikit-learn>=1.2.0
  
  # Image processing
  - pillow>=9.4.0
  
  # Progress bars
  - tqdm>=4.65.0
  
  # Data handling
  - pandas>=1.5.0
  
  # Visualization (optional, for t-SNE plots)
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  
  # Pip-installed packages
  - pip
  - pip:
    # DINOv2 specific dependencies
    - omegaconf>=2.3.0
    - fvcore>=0.1.5
    - xformers==0.0.18
    - submitit>=1.4.5
