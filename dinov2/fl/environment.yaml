name: dinov2-fl
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults

dependencies:
  - python=3.10
  
  # PyTorch (CUDA 11.8)
  - pytorch=2.1.0
  - torchvision=0.16.0
  - torchaudio=2.1.0
  - pytorch-cuda=11.8
  
  # Scientific computing
  - numpy>=1.23.0
  - scipy>=1.10.0
  - scikit-learn>=1.2.0
  
  # Image processing
  - pillow>=9.4.0
  
  # Utilities
  - tqdm>=4.65.0
  
  # Pip packages
  - pip
  - pip:
    - omegaconf>=2.3.0
    - fvcore>=0.1.5
    - iopath>=0.1.10
    - xformers==0.0.22
